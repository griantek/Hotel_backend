<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Room</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 500px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .status, .price { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Room</h2>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone number" required>

      <label for="roomType">Room Type:</label>
      <select id="roomType" required>
        <option value="">Select Room Type</option>
        <option value="Single Room">Single Room</option>
        <option value="Double Room">Double Room</option>
        <option value="Suite">Suite</option>
      </select>

      <label for="checkIn">Check-In Date:</label>
      <input type="date" id="checkIn" required>

      <label for="checkOut">Check-Out Date:</label>
      <input type="date" id="checkOut" required>

      <label for="guestCount">Number of Guests:</label>
      <input type="number" id="guestCount" required>

      <div id="availability" class="status"></div>
      <div id="price" class="price"></div>

      <button type="submit" id="submitButton" disabled>Book Now</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const roomTypeInput = document.getElementById('roomType');
    const checkInInput = document.getElementById('checkIn');
    const checkOutInput = document.getElementById('checkOut');
    const availabilityDiv = document.getElementById('availability');
    const priceDiv = document.getElementById('price');
    const submitButton = document.getElementById('submitButton');
    let roomPricePerDay = 0;

    // Check availability
    async function checkAvailability() {
      const roomType = roomTypeInput.value;
      const checkIn = checkInInput.value;
      const checkOut = checkOutInput.value;

      if (roomType && checkIn && checkOut) {
        const response = await fetch('http://localhost:3000/api/rooms/availability', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ roomType, checkIn, checkOut }),
        });

        const data = await response.json();
        roomPricePerDay = data.roomPricePerDay;

        if (data.available) {
          const days = Math.ceil((new Date(checkOut) - new Date(checkIn)) / (1000 * 60 * 60 * 24));
          const totalPrice = roomPricePerDay * days;

          availabilityDiv.textContent = `Available (${data.remainingRooms} left)`;
          priceDiv.textContent = `Total Price: $${totalPrice}`;
          submitButton.disabled = false;
        } else {
          availabilityDiv.textContent = 'Not Available';
          priceDiv.textContent = '';
          submitButton.disabled = true;
        }
      }
    }

    // Handle booking submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const response = await fetch('http://localhost:3000/api/bookings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: form.name.value,
          phone: form.phone.value,
          roomType: roomTypeInput.value,
          checkInDate: checkInInput.value,
          checkOutDate: checkOutInput.value,
          guestCount: form.guestCount.value,
        }),
      });

      if (response.ok) {
        alert('Booking Successful!');
        form.reset();
        availabilityDiv.textContent = '';
        priceDiv.textContent = '';
        submitButton.disabled = true;
      } else {
        alert('Booking Failed!');
      }
    });

    roomTypeInput.addEventListener('change', checkAvailability);
    checkInInput.addEventListener('change', checkAvailability);
    checkOutInput.addEventListener('change', checkAvailability);
  </script>
</body>
</html>
